# Creates a 12 x 12 x 12 fine mesh with a coarsening ratio of 3

[Preprocessor]
pipeline = presto.Preprocessors.Multiscale.Structured2D,

# General information
[General]
output-file = multiscale_mesh_2D.h5m

# Structured Multiscale mesh options
[Structured2DMS]
  coarse-ratio = 3, 3
  mesh-size = 9, 9
  block-size = 1, 1
